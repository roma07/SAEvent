<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Event Popup Module</title>
    <link rel="stylesheet" type="text/css" href="styles/event.common.css" />
    <link rel="stylesheet" type="text/css" href="styles/event.css" />
    <script type="text/javascript" src="http://img.s.nx.com/sa/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="scripts/event.common.js"></script>
    <style>
        /*[D] 스타일 선언 : 해당 팝업의 백그라운드 이미지 설정*/
        #aPopup { background-image: url("../assets/images/popup/pop_myStatus.png"); }
        #bPopup { background-image: url("../assets/images/popup/pop02.png"); }
    </style>
</head>
<body>
    <div id="wrap">
        <!-- [D] defaultPopup
        ngt.defaultPopup(element, options);
        element: id or class nameelement 필수
        options: {
        'width': 1200, //popup width size
        'height':600, //popup height size
        'zIndex': 1000, //popup zIndex
        'marginTop': 50, //popup margin top
        'bgOpacity': 0.5 //shade background alpha
        }
        -->
        <br><br>
        <button onclick="ngt.defaultPopup('#aPopup',{width: 1000, height:426,zIndex: 10000000})">팝업 A</button>
        <br><br>
        <a href="javascript:;" class="btn_pop" onclick="ngt.defaultPopup('#bPopup', {width: 1000, height:601, zIndex: 10000000, bgOpacity:0.8});">팝업 B</a>
        <br><br>

        <!-- [D] videoPopup
        ngt.videoPopup(youtubeCode,options,youtubeOptions);
        youtubeCode, //필수
        options: //ngt.popup 동일
        youtubeOptions: {
        'rel': 1, //동영상이 완료되면 추천 동영상 표시 (0: 미적용 /1:적용 )
        'controls': 1, //플레이어 컨트롤 표시
        'showinfo': 1 //동영상 제목 및 플레이어 작업 표시
        }
        -->
        <button onclick="ngt.videoPopup('bq4rHfxsbTc', {width: 1000, height: 601,zIndex: 10000000, marginTop: 30, bgOpacity: 0.5} ,{rel:0, controls:0, showinfo:1});">비디오 팝업 A</button>
        <br><br>
        <button onclick="ngt.videoPopup('bq4rHfxsbTc',{zIndex: 10000000});">비디오 팝업 B</button>
        <br><br>

        <!-- [D] galleryPopup
        ngt.galleryPopup(element,options,youtubeOptions);
        element: //id or class nameelement 필수
        options: //ngt.popup 동일
        youtubeOptions: {
        'rel': 1, //동영상이 완료되면 추천 동영상 표시 (0: 미적용 /1:적용 )
        'controls': 1, //플레이어 컨트롤 표시
        'showinfo': 1 //동영상 제목 및 플레이어 작업 표시
        }
        -->
        <a href="javascript:;" class="btn_pop"  onclick="ngt.galleryPopup('#galleryPopup', {width: 1200, height:601, zIndex: 10000000, bgOpacity:0.8});">갤러리</a>
    </div>
    <div id="aPopup" class="ngt-popup">
        <p class="hide">aPopup</p>
        <!-- [D] 나의 획득 기회 -->
        <div class="myCoin_number">
            <p><img src="../assets/images/event/num_0.png" alt="0"></p>
            <p><img src="../assets/images/event/num_5.png" alt="5"></p>
            <span class="hide">회</span>
        </div>
    </div>

    <div id="bPopup" class="ngt-popup"></div>

    <div id="galleryPopup" class="ngt-popup">
        <ul class="list_view">
            <li id="view01" class="on"><a href="javascrivpt:;"><img src="../assets/images/gallery/btn_load.png" alt="download"></a></li>
            <li id="view02"><a href="javascrivpt:;"><img src="../assets/images/gallery/btn_load.png" alt="download"></a></li>
            <li id="view03"><a href="javascrivpt:;"><img src="../assets/images/gallery/btn_load.png" alt="download"></a></li>
            <li id="view04"><a href="javascrivpt:;"><img src="../assets/images/gallery/btn_load.png" alt="download"></a></li>
            <li id="view05"><a href="javascrivpt:;"><img src="../assets/images/gallery/btn_load.png" alt="download"></a></li>
            <li id="view06"><a href="javascrivpt:;"><img src="../assets/images/gallery/btn_load.png" alt="download"></a></li>
            <li id="view07"><a href="javascrivpt:;"><img src="../assets/images/gallery/btn_load.png" alt="download"></a></li>
            <li id="view08"><a href="javascrivpt:;"><img src="../assets/images/gallery/btn_load.png" alt="download"></a></li>
            <li id="view09"><a href="javascrivpt:;"><img src="../assets/images/gallery/btn_load.png" alt="download"></a></li>
            <li id="view10"><a href="javascrivpt:;"><img src="../assets/images/gallery/btn_load.png" alt="download"></a></li>
        </ul>
        <ul class="list_thum">
            <li class="thum01 on"><a href="#view01"></a></li>
            <li class="thum02"><a href="#view02"></a></li>
            <li class="thum03"><a href="#view03"></a></li>
            <li class="thum04"><a href="#view04"></a></li>
            <li class="thum05"><a href="#view05"></a></li>
            <li class="thum06"><a href="#view06"></a></li>
            <li class="thum07"><a href="#view07"></a></li>
            <li class="thum08"><a href="#view08"></a></li>
            <li class="thum09"><a href="#view09"></a></li>
            <li class="thum10"><a href="#view10"></a></li>
        </ul>
    </div>
</body>
</html>
