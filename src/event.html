<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Event test page</title>
    <link rel="stylesheet" type="text/css" href="styles/event.common.css" />
    <link rel="stylesheet" type="text/css" href="styles/event.css" />
    <script type="text/javascript" src="http://img.s.nx.com/sa/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="scripts/event.common.js"></script>
    <script>
        $(function() {
            ngt.imgW = 1920;
            ngt.minW = 1200;
            ngt.snap();
            //이벤트 영역 아이디값 배열로 전달
            var sectionsArr = ['visual','event01','event02'];
            ngt.activeMenu('menu',sectionsArr);//메뉴 class, 이벤트 영역 배열
        });
    </script>
</head>
<body>

<div id="corp"><script type="text/javascript" src="http://js.nx.com/s1/gnb/gnb.min.js" charset="UTF-8" data-name="GNB" data-gamecode="94227" data-width="980" data-ispchub="true"></script></div>
-->
<div id="wrap">
    <div id="header">
        <h1 id="logo"><a href="#" target="_blank"><img src="../assets/images/event/logo.png" alt="sudden attack"></a></h1>
        <ul class="menu">
            <li class="navi navi_event01"><a href="#event01"><span class="hide">캐릭터 출시</span></a></li>
            <li class="navi navi_event02"><a href="#event02"><span class="hide">스페셜 이벤트</span></a></li>
        </ul>
    </div>
    <div id="rightQuick" class="">
        <ul class="menu">
            <li class="navi navi_event01"><a href="#event01"><span class="hide">그랜드 버닝 이벤트!</span></a></li>
            <li class="navi navi_event02"><a href="#event02" class="navi navi_event02"><span class="hide">그랜드 PC방 이벤트!</span></a></li>
        </ul>
        <div id="btn_top"><a href="javascript:;"><img src="../assets/images/event/btn_top.png" alt="top"></a></div>
    </div>
    <style>
        /*[D] 스타일 선언 : 해당 팝업의 백그라운드 이미지 설정*/
        #aPopup { background: url("../assets/images/popup/pop_myStatus.png"); }
        #bPopup { background: url("../assets/images/popup/pop02.png"); }
    </style>

    <div id="visual" class="imgSnap">
        <div class="centerBox">
            <!--[D]
            ngt.popup(element, options);
             element: id or class name
             options: {
                'width': 1200, //popup width size
                'height':600, //popup height size
                'zIndex': 1000, //popup zIndex
                'marginTop': 50, //popup margin top
             }
                'bgOpacity': 0.5 //shade background alpha(0~1)
            -->
            <button onclick="ngt.popup('#aPopup', {width: 1000, height: 426, zIndex: 10000000, marginTop:100, bgOpacity: 0.7});">new 팝업 A</button>
            <button onclick="ngt.popup('#bPopup', {width: 1000, height: 601, zIndex: 10000000, marginTop: 30, bgOpacity: 0.5});">new 팝업 B</button>
            <!--<button onclick="ngt.videoPopup('bq4rHfxsbTc', {width: 650, height: 360, autoplay: 'auto', zIndex: 10000000});">new 팝업</button>-->
        </div>
    </div>
    <div id="event01" class="imgSnap">
        <div class="centerBox">
        </div>
    </div>
    <div id="event02" class="imgSnap">
        <div class="centerBox"></div>
    </div>
    <div id="footer">
        <p class="hide">footer</p>
    </div>
</div>

<div id="aPopup" class="ngt-popup">
    <p class="hide">aPopup</p>
    <!-- [D] 나의 획득 기회 -->
    <div class="myCoin_number">
        <p><img src="../assets/images/event/num_0.png" alt="0"></p>
        <p><img src="../assets/images/event/num_5.png" alt="5"></p>
        <span class="hide">회</span>
    </div>
</div>
<div id="bPopup" class="ngt-popup"></div>

</body>
</html>
