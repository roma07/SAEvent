<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Event Popup Module</title>
    <link rel="stylesheet" type="text/css" href="styles/event.common.css" />
    <link rel="stylesheet" type="text/css" href="styles/event.css" />
    <script type="text/javascript" src="http://img.s.nx.com/sa/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="scripts/event.common.js"></script>
    <style>
        /*[D] 스타일 선언 : 해당 팝업의 백그라운드 이미지 설정*/
        #aPopup { background-image: url("../assets/images/popup/pop_myStatus.png"); }
        #bPopup { background-image: url("../assets/images/popup/pop02.png"); }
    </style>
</head>
<body>
    <div id="wrap">
        <!-- [D] defaultPopup
        ngt.defaultPopup(element, options);
        element: id or class nameelement 필수
        options: {
        'width': 1200, //popup width size
        'height':600, //popup height size
        'zIndex': 1000, //popup zIndex
        'marginTop': 50, //popup margin top
        'bgOpacity': 0.5 //shade background alpha
        }
        -->
        <br><br>
        <button onclick="ngt.defaultPopup('#aPopup',{width: 1000, height:426,zIndex: 10000000})">팝업 A</button>
        <br><br>
        <a href="javascript:;" class="btn_pop" onclick="ngt.defaultPopup('#bPopup', {width: 1000, height:601, zIndex: 10000000, bgOpacity:0.8});">팝업 B</a>
        <br><br>

        <!-- [D] videoPopup
        ngt.videoPopup(youtubeCode,options,youtubeOptions);
        youtubeCode, //필수
        options: //ngt.popup 동일
        youtubeOptions: {
        'rel': 1, //동영상이 완료되면 추천 동영상 표시 (0: 미적용 /1:적용 )
        'controls': 1, //플레이어 컨트롤 표시
        'showinfo': 1 //동영상 제목 및 플레이어 작업 표시
        }
        -->
        <button onclick="ngt.videoPopup('bq4rHfxsbTc', {width: 1000, height: 601,zIndex: 10000000, marginTop: 30, bgOpacity: 0.5} ,{rel:0, controls:0, showinfo:1});">비디오 팝업 A</button>
        <br><br>
        <button onclick="ngt.videoPopup('1b7x4WapVFk',{zIndex: 10000000});">비디오 팝업 B</button>
        <br><br>

        <!-- [D] galleryPopup
        ngt.galleryPopup(element,options,galleryOptions);
        element: //id or class name element 필수
        options: //ngt.popup 동일
        galleryOptions: {
            view: $('#gallery01_view'),//view element id 필수
            thumb: $('#gallery01_thum'),//thumbnail element id 필수
            thumbOpacity: 0.5 //썸네일 비활성시 적용 opacity
        }
        -->
        <a href="javascript:;" class="btn_pop"  onclick="ngt.galleryPopup('#galleryPopup01', {width: 1185, height:540, zIndex: 10000000, bgOpacity:0.8},{view: '#gallery01_view',thumb: '#gallery01_thumb',thumbOpacity: 0.3})">갤러리</a>
    </div>
    <div id="aPopup" class="ngt-popup">
        <p class="hide">aPopup</p>
        <!-- [D] 나의 획득 기회 -->
        <div class="myCoin_number">
            <p><img src="../assets/images/event/num_0.png" alt="0"></p>
            <p><img src="../assets/images/event/num_5.png" alt="5"></p>
            <span class="hide">회</span>
        </div>
    </div>

    <div id="bPopup" class="ngt-popup"></div>

    <div id="galleryPopup01" class="ngt-popup">
        <div class="gallery_view" id="gallery01_view">
            <div><img src="../assets/images/gallery/view01.png" alt=""></div>
            <div><img src="../assets/images/gallery/view02.png" alt=""></div>
            <div><img src="../assets/images/gallery/view03.png" alt=""></div>
            <div><img src="../assets/images/gallery/view04.png" alt=""></div>
            <div><img src="../assets/images/gallery/view05.png" alt=""></div>
            <div><img src="../assets/images/gallery/view06.png" alt=""></div>
            <div><img src="../assets/images/gallery/view07.png" alt=""></div>
            <div><img src="../assets/images/gallery/view08.png" alt=""></div>
            <div><img src="../assets/images/gallery/view09.png" alt=""></div>
            <div><img src="../assets/images/gallery/view10.png" alt=""></div>
        </div>
        <div class="gallery_thumb" id="gallery01_thumb">
            <div><img src="../assets/images/gallery/thum01.png" alt=""></div>
            <div><img src="../assets/images/gallery/thum02.png" alt=""></div>
            <div><img src="../assets/images/gallery/thum03.png" alt=""></div>
            <div><img src="../assets/images/gallery/thum04.png" alt=""></div>
            <div><img src="../assets/images/gallery/thum05.png" alt=""></div>
            <div><img src="../assets/images/gallery/thum06.png" alt=""></div>
            <div><img src="../assets/images/gallery/thum07.png" alt=""></div>
            <div><img src="../assets/images/gallery/thum08.png" alt=""></div>
            <div><img src="../assets/images/gallery/thum09.png" alt=""></div>
            <div><img src="../assets/images/gallery/thum10.png" alt=""></div>
        </div>
    </div>
</body>
</html>
